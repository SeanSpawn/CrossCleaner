[package]
name = "WinBooster_GUI"
version = "1.9.0"
edition = "2024"

[dependencies]
egui = "0.31.1"
eframe = "0.31.1"
env_logger = "0.11.6"
tokio = { version = "1", features = ["full"] }
indicatif = "0.17.7"
notify-rust = "4"
tabled = "0.17.0"

database = { path = "../database" }
cleaner = { path = "../cleaner" }

[build-dependencies]
winres = "0.1"

[profile.release] # optimize file size
lto = true
codegen-units = 1
opt-level = "z"
strip = true
panic = "abort"
debug  = false