name: Rust compile and release

on:
  push:
    branches: [ "main", "test" ]
  pull_request:
    branches: [ "main", "test" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_linux:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
    - uses: actions/checkout@v4
    - name: Build linux
      run: cargo build --release
    - name: Move binary
      run: |
        mv target/release/Cross_Cleaner_CLI Cross_Cleaner_CLI
        mv target/release/Cross_Cleaner_GUI Cross_Cleaner_GUI
    - name: Archive Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Linux build
        path: |
          Cross_Cleaner_CLI
          Cross_Cleaner_GUI
    - name: Upload release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          Cross_Cleaner_CLI
          Cross_Cleaner_GUI
  build_windows:
    runs-on: windows-latest
    permissions: write-all

    steps:
    - uses: actions/checkout@v4
    - name: Build windows
      run: cargo build --release
    - name: Move binary
      run: |
        mv target/release/Cross_Cleaner_CLI.exe Cross_Cleaner_CLI.exe
        mv target/release/Cross_Cleaner_GUI.exe Cross_Cleaner_GUI.exe
    - name: Archive Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Windows build
        path: |
          Cross_Cleaner_CLI.exe
          Cross_Cleaner_GUI.exe
    - name: Upload release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          Cross_Cleaner_CLI.exe
          Cross_Cleaner_GUI.exe
